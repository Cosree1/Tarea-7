<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imagen al lado de texto HTML</title>
<style>
    .imagen-al-lado {
        float: left; /* La imagen se colocará a la izquierda del texto */
        margin-right: 20px; /* Espacio entre la imagen y el texto */
    }
</style>
</head>
<body>

<img class="imagen-al-lado" src="ruta-de-tu-imagen.jpg" alt="Descripción de la imagen" width="100" height="100">
<p>
    Este es un ejemplo de cómo colocar una imagen al lado de un texto en HTML. Puedes ajustar el tamaño de la imagen y el espacio entre la imagen y el texto según tus necesidades.
</p>

</body>
</html>
